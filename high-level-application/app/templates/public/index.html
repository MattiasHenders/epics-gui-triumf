<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Index</title>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script> <!--TODO: Change the CDN to a locally imported version-->
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
    integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
    crossorigin="anonymous"></script><!--TODO: Change the CDN to a locally imported version-->
    <link rel="stylesheet" type="text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">

  </head>

<body>
  <div id="header"><p id="header-text">TRIUMF - High Level Application Demo</p></div>

  <div id="body-container">
    <div>
      <h1 style="color: blue">Search for a PV</h1>
      <form action="/" method="POST">
        <input name="pv" id="pv" type="text" value="{{request.form['content']}}">
        <input type="submit">
      </form>
      <p>Name: {{info.searched_name}}</p>
      <p>Value: {{info.searched_pv}}</p>
    </div>
    <hr />
    <div id="pv-monitor-div">
      <h1 style="color: green">Live PV Updates</h1>
      <ul>
        {%for key, value in info.pv_list.items()%}
        <li id={{key}}>{{key}} - {{value}}</li>
        {%endfor%}
      </ul>
    </div>
  </div>
  <script src="{{ url_for('static',filename='scripts/index.js') }}">

  </script>
</body>

</html>
